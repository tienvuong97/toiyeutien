<div class="col-6">
    <ul class="post-share">
        <li><i class="fa fa-share-alt"></i></li>
        <li><a class="share-btn" href="https://www.facebook.com/sharer/sharer.php?&u={{ post.url | page }}" onclick="return !window.open(this.href, 'Facebook', 'width=640,height=580')">Facebook</a>,</li>
        <li><a href="https://twitter.com/intent/tweet?text={{ post.title }}%0D%0A&url={{ post.url | page }}" onclick="return !window.open(this.href, 'Tweet', 'width=640,height=580')">Tweet</a></li>
    </ul>
</div>
