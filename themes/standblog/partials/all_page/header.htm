[account]
paramCode = "code"
forceSecure = 0
requirePassword = 0
==
<header class="">
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="{{ 'index'|page }}"><h2>Stand Blog<em>.</em></h2></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li  class="nav-item {% if this.page.title == 'Welcome' %} active {% endif %}">
            <a class="nav-link" href="{{ 'index'|page }}">Home</a>
          </li> 
          <li class="nav-item {% if this.page.title == 'About' %} active {% endif %}">
            <a class="nav-link" href="{{ 'about'|page }}">About Us</a>
          </li>
          <li class="nav-item {% if this.page.title == 'Blog Posts' %} active {% endif %}">
            <a class="nav-link" href="{{ 'blog-posts'|page }}">Blog</a>
          </li>          
          <li class="nav-item {% if this.page.title == 'Contact' %} active {% endif %}">
            <a class="nav-link"  href="{{ 'contact'|page }}">Contact Us</a>
          </li>
          {% if user %}
           <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="dropdown-a" data-toggle="dropdown">{{ user.name }}</a>
                <div class="dropdown-menu" aria-labelledby="dropdown-a">
                    <a class="dropdown-item" href="{{ asset('user') }}">Update</a>
                    <a class="dropdown-item" href="{{ asset('change-password') }}">Change password</a>
                    <a class="dropdown-item" data-request="onLogout" href="{{ 'logout'|page }}" data-request-data="redirect: '/login'">Logout</a>
                </div>
            </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link {% if this.page.title == 'Register' %} active {% endif %}"  href="{{ 'register'|page }}">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if this.page.title == 'Login' %} active {% endif %}"  href="{{ 'login'|page }}">Login</a>
          </li>
          {% endif %}

        </ul>
      </div>
    </div>
  </nav>
</header>
